<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            required
            #name="ngModel"
            [ngModel]="document?.name">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            [ngModel]="document?.description">
        </div>

        <div class="col-sm-12 form-group">
          <label for="url">Document URL</label>
          <input
            type="text"
            name="url"
            id="documentUrl"
            class="form-control"
            size="150"
            max="255"
            #url="ngModel"
            [ngModel]="document?.url"
            required>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!f.valid" >
        The Document title and URL are required fields
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
