<div class="panel panel-default">
  <div class="panel-body">
    <form id="workout-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control required"
            size="120"
            max="120"
            [ngModel]="workout?.name"
            #name="ngModel"
            required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control required"
            size="120"
            max="255"
            [ngModel]="workout?.email"
            #email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">

            <div class="alert alert-danger" *ngIf="!email.valid && email.dirty" >
              Enter a valid email address.
            </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control invalid"
            size="150"
            max="255"
            [ngModel]="workout?.phone"
            #phone="ngModel"
            pattern="^\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
            <div class="alert alert-danger" *ngIf="!phone.valid && phone.dirty" >
              Enter a valid phone number.
            </div>
        </div>

        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            size="150"
            max="255"
            #imageUrl="ngModel"
            [ngModel]="workout?.imageUrl">
        </div>
      </div>

      <div class="form-group">
        <label for="groupList">Group workouts</label>

        <div class="row" id="groupList" style="min-height: 3rem;" 
             dnd-droppable
             [dropZones]="['workoutGroup']" 
             (onDropSuccess)="addToGroup($event)">

          <div *ngFor="let workout of groupWorkouts; let i = index">
            <div>
              <p90x-item class="col-sm-11" [workout]="workout"></p90x-item>
              <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
            </div>
          </div>
          <span class="dragMsg" *ngIf="groupWorkouts?.length < 1">Drag workouts in group here</span>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!name.valid && name.touched || !email.valid && email.touched" >
        The Name and Email are required!
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
