<a  class="list-group-item clearfix" 
    [routerLink]="[contact.id]" 
    routerLinkActive="active" 
    (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact?.name }}</h4>
    </div>
    <span class="pull-right">
        <img  *ngIf="contact?.imageUrl" [src]="contact?.imageUrl" alt="{{ contact?.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
