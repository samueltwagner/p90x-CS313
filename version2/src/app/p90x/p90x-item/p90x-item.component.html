<a  class="list-group-item clearfix" 
    [routerLink]="[workout.id]" 
    routerLinkActive="active" 
    (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ workout?.name }}</h4>
    </div>
    <span class="pull-right">
        <img  *ngIf="workout?.imageUrl" [src]="workout?.imageUrl" alt="{{ workout?.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
